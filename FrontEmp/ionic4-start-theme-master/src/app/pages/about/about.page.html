<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  
    <ion-grid *ngFor="let trans of transactions ">
        <ion-item margin-bottom>
        <ion-row>
          <ion-col size="4">
              {{trans.qrstring}}
          </ion-col>
          <ion-col size="5">
            
            {{ trans.date }}
          </ion-col>
          <ion-col size="4">
            {{trans.amount}}
          </ion-col>
        </ion-row>
      </ion-item>
      </ion-grid>
  
</ion-content>
