<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Client Home</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="sold">Votre solde est de : {{sold}}</h1>
  <ion-button *ngIf="!showData" expand="full" color="dark" (click)="scanCode()" full>
    Scaner le Code
  </ion-button>
  <ion-button *ngIf="showData" expand="full" color="dark" (click)="encodedText()" full>
    afficher son id
  </ion-button>
  <ion-button *ngIf="!showData" expand="full" color="dark" (click)="scanCode()" full>
    changer de carte
  </ion-button>
</ion-content>
